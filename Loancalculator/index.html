<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>LoanCalc</title>
</head>
<style>
    #loading,
    #results {
        display: none;
    }
</style>

<body class="bg-primary">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">â‚¹</div>
                                </div>
                                <input type="number" placeholder="Loan Amount" id="loan_amount" class="form-control" />
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">%</div>
                                </div>
                                <input type="number" placeholder="Loan Interest" id="interest_amount"
                                    class="form-control" />
                            </div>
                        </div>
                      
                        <br>
                        <div class="form-group">
                            <input type="number" placeholder="Years to Pay" id="years" class="form-control" />
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-block" value="Calculate"/>
                        </div>
                    </form>

                    <!-- loader -->
                    <div id="loading">
                        <img src="images/loading.webp" alt="gif" style="max-width: 100px;" />
                    </div>

                    <div id="results" class="pt-4">
                        <h1>Results</h1>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Monthly payment</div>
                                </div>
                                <input type="number" id="Monthly_pay" class="form-control" disabled />
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Yearly payment</div>
                                </div>
                                <input type="number" id="yearly_pay" class="form-control" disabled />
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total intesrest/Amount</div>
                                </div>
                                <input type="number" id="total_amount" class="form-control" disabled />
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
